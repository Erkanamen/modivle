<!-- OVERLAY -->
<script id='loading' type="text/html">
	<div class='modal message'>
		<div id='overlay_close'></div>
		<span>Loading your modules, Please be patient...</span>
	</div>
</script>
<script id='keyboardshortcuts' type="text/html">
	<div class='modal keyboardshortcuts'>
		<div id='overlay_close'></div>
		<div class='title'>Keyboard shortcuts</div>
		<div class='contents'>
			<div class='navigation col'>
				<div class='coltitle'>Navigation</div>
				<div class='row'>
					<span class='keys'>
						<span class='key'>J</span>
					</span>
					<span class='desc'>Next</span>
				</div>
				<div class='row'>
					<span class='keys'>
						<span class='key'>K</span>
					</span>
					<span class='desc'>Previous</span>
				</div>
				<div class='row'>
					<span class='keys'>
						<span class='key'>Enter</span>
					</span>
					<span class='desc'>Action / Select</span>
				</div>
				<div class='row'>
					<span class='keys'>
						<span class='key'>?</span>
					</span>
					<span class='desc'>This menu</span>
				</div>
				<div class='row'>
					<span class='keys'>
						<span class='key'>Esc</span>
					</span>
					<span class='desc'>Close this menu</span>
				</div>
			</div>
			<div class='jumping col'>
				<div class='coltitle'>Jumping</div>
				<div class='row'>
					<span class='keys'>
						<span class='key'>G</span>
						<span class='key'>M</span>
					</span>
					<span class='desc'>Modules</span>
				</div>
				<div class='row'>
					<span class='keys'>
						<span class='key'>G</span>
						<span class='key'>A</span>
					</span>
					<span class='desc'>Announcements</span>
				</div>
				<div class='row'>
					<span class='keys'>
						<span class='key'>G</span>
						<span class='key'>W</span>
					</span>
					<span class='desc'>Workbin</span>
				</div>
				<div class='row'>
					<span class='keys'>
						<span class='key'>G</span>
						<span class='key'>F</span>
					</span>
					<span class='desc'>Forum</span>
				</div>
			</div>
		</div>
	</div>
</script>

<!-- MAIN -->
<script id='moduleview' type='text/html'>
	<div class='modulecode'>{{code}}</div>
</script>
<script id="contentview" type="text/html">
	<div id="tabs"></div>
	<div id="tabcontent"></div>
</script>

<!-- BREADCRUMBS -->
<script id='breadcrumb' type='text/html'>
	<div class='arrow'></div>
	<span>{{name}}</span>
</script>
<script id='breadcrumbicon' type='text/html'>
	<div class='icon {{type}}icon'></div>
</script>


<!-- FORUM -->
<script id='forumview' type="text/html">
	<div class='tabheading' id='forumheader'></div>
	<div class='tabcontents'>
		<!-- <div class='tabrowinfo tabrow'>
			<div class="rowname">
				<div class='rowicon'></div>
				<span>Title</span>
			</div>
			<div class="rowcol2"></div> 
			<div class="rowcol3"></div>
		</div> -->
		<div id='forumcontents'></div>
	</div>
</script>
<script id='forumheadingview' type="text/html">
	<div class="rowname">
		<div class='rowicon headingicon'></div>
		<span>{{name}}</span>
	</div>
	<div class="rowcol2"></div>
	<div class="rowcol3"></div>
</script>
<script id='forumthreadview' type="text/html">
	<div class='rowicon threadicon'></div>
	<div class='posttitle'>
		<div class='posttitlemain'>
			<span class='main'>{{ name }}</span>
			<span class='dot'>&middot;</span>
			<span class='author'>{{ author }}</span>
		</div>
		<span class='date'>{{ nicedate }}</span>
	</div>
</script>
<script id='forumthreadsthreadview' type="text/html">
	<div class="rowname">
		<span>{{title}}</span>
	</div>
	<div class="rowcol2"></div>
	<div class="rowcol3"></div>
</script>
<script id='forumpost' type="text/html">
	<div class='subthreadicon'></div>
	<div class='posttitle'>
		<div class='posttitlemain'>
			<span class='main'>{{ name }}</span>
			<span class='dot'>&middot;</span>
			<span class='author'>{{ author }}</span>
		</div>
		<span class='date'>{{ nicedate }}</span>
	</div>
	<div class='postbody'>{{{ body }}}</div>
	<div class='subthreads'></div>
</script>


<!-- ANNOUNCEMENTS -->
<script id='announcementview' type="text/html">
	<div class='posttitle'>
		<div class='posttitlemain'>
			<span class='main'>{{ title }}</span>
			<span class='dot'>&middot;</span>
			<span class='author'>{{ from }}</span>
		</div>
		<span class='date'>{{ nicedate }}</span>
	</div>
	<div class='postbody'>{{{ contents }}}</div>
</script>
<script id='inforow' type="text/html">
	<div class='inforow tabrow'>{{text}}</div>
</script>


<!-- WORKBIN -->
<script id='emptyfolder' type='text/html'>
	<div class='folder'>
		<span>this folder is empty.</span>
	</div>
</script>
<script id='loadingfolder' type='text/html'>
	<div class='folder'>
		<span>loading...</span>
	</div>
</script>
<script id='workbinview' type='text/html'>
	<div class='tabheading' id='workbinheading'></div>
	<div class='tabrowinfo tabrow'>
		<div class="rowname">
			<div class='rowicon'></div>
			<span>Name</span>
		</div>
		<div class="rowcol2">Kind</div>
		<div class="rowcol3">Size</div>
	</div>
	<div id='filescontainer'><div>
</script>
<script id='itemview' type='text/html'>
	<div class="rowname">
		<div class='rowicon {{filetype}}'></div>
		<span>{{name}}</span>
	</div>
	<div class="rowcol2">{{kind}}</div>
	<div class="rowcol3">{{size}}</div>
</script>
