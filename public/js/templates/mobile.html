<script type="text/html" id="headerhome">
		<img id='logo' src='img/logo/modivleblack.png'></div>
		<div id='logout'></div>
</script>
<script type="text/html" id="singlemoduleheader">
		<div id='home'></div>
		<div id='headerlabel'>{{ code }}</div>
		<div id='logout'></div>
</script>
<script type="text/html" id='moduleview'>
	<div class='text'>
		<div class='code'>{{ code }}</div>
		<div class='desc'>{{ name }}</div>
	</div>
	<div class='nexticon'></div>
</script>
<script type="text/html" id='announcementtitle'>
	<div class='title'>{{ title }}</div>
	<div class='info'>
		<span class='author'>{{ from }}</span>
		<span class='date'>{{ date }}</span>
	</div>
	<div class='content'>{{{ contents }}</div>
</script>
<script type='text/html' id='announcementsinfo'>
	<div class='announcementinfo'>{{text}}</div>
</script>
<script type='text/html' id='workbinview'>
	<div id='workbinnav'></div>
	<div id='workbincontents'></div>
</script>
<script type='text/html' id='workbinnavhome'>
	<div class='currentitem'>~</div>
</script>
<script type='text/html' id='workbinnav'>
	<div id='back'>
		<div class='backicon'></div>
		<div class='backitem'>{{backitem}}</div>
	</div>
	<div class='currentitem'>{{label}}</div>
</script>
<script type='text/html' id='workbininfo'>
	<div class='workbininfo'>{{ msg }}</div>
</script>
<script type="text/html" id='itemview'>
	<div class='itemicon'></div>
	<div class='title'>{{name}}</div>
	<div class='info'>{{kind}}, {{size}}</div>
</script>
