<script type="text/html" id="headerhome">
		<img id='logo' src='img/logo/modivleblack.png'></div>
		<div id='logout'></div>
</script>
<script type="text/html" id="singlemoduleheader">
		<div id='home'></div>
		<div id='headerlabel'>{{ code }}</div>
		<div id='logout'></div>
</script>

<!-- MODULE VIEW -->
<script type="text/html" id='moduleview'>
	<div class='text'>
		<span class='main'>{{ code }}</span>
		<span class='desc'>{{ name }}</span>
	</div>
	<div class='nexticon icon'></div>
</script>

<!-- WORKBIN VIEW -->
<script type='text/html' id='workbinview'>
	<div class='nav'></div>
	<div class='contents'></div>
</script>
<script type="text/html" id='workbinitemview'>
	<div class='{{type}}icon icon'></div>
	<div class='text'>
		<span class='main'>{{ name }}</span>
		<span class='desc'>{{ kind }}, {{ size }}</span>
	</div>
</script>

<!-- FORUM -->
<script type='text/html' id='forumview'>
	<div class='nav'></div>
	<div class='contents'></div>
</script>
<script type="text/html" id='forumheadingview'>
	<div class='headingicon icon'></div>
	<div class='text'>
		<span class='main'>{{ name }}</span>
	</div>
	<div class='nexticon icon'></div>
</script>
<script type='text/html' id='forumthreadview'>
	<div class='threadicon icon'></div>
	<div class='text'>
		<span class='main'>{{ name }}</span>
		<span class='desc'><span class='author'>{{ author }}</span> &middot; <span class='date'>{{ nicedate }}</span></span>
	</div>
</script>
<script type='text/html' id='forumpost'>
	<div class='subthreadicon'></div>
	<div class='title'>
		<span class='main'>{{ name }}</span>
		
		<span class='author'>{{ author }}</span>
		<span class='dot'>&middot;</span>
		<span class='date'>{{ nicedate }}</span>
	</div>
	<div class='body'>{{{ body }}}</div>
	<div class='subthreads'></div>
</script>

<!-- ANNOUNCEMENTS VIEW -->
<script type='text/html' id='announcementsview'>
	<div class='nav'></div>
	<div class='contents'></div>
</script>
<script type="text/html" id='announcementlist'>
	<div class='announcementicon icon'></div>
	<div class='text'>
		<span class='main'>{{ title }}</span>
		<span class='desc'><span class='author'>{{ from }}</span> &middot; <span class='date'>{{ nicedate }}</span></span>
	</div>
	<div class='nexticon icon'></div>
</script>
<script type='text/html' id='announcementpost'>
	<div class='post announcementpost'>
		<div class='title'>
			<span class='main'>{{ title }}</span>
			
			<span class='author'>{{ from }}</span>
			<span class='dot'>&middot;</span>
			<span class='date'>{{ nicedate }}</span>
		</div>
		<div class='body'>{{{ contents }}}</div>
	</div>
</script>

<!-- INFO VIEW -->
<script type='text/html' id='infoview'>
	<div class='info'>{{text}}</div>
</script>

<!-- NAV VIEW -->
<script type='text/html' id='navview'>
	<div class='back'></div>
	<div class='label'>{{ name }}</div>
</script>
